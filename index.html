<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="styles/color.css">

    <script src="./scripts/db.js"></script>
    <script src="./scripts/templates.js"></script>
    
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/pokeball.png">
</head>
<body onload="init()" id="body">

<div id="content_wraper" class="content_wraper">

    <header>
        <div class="header">
            <div class="header_logo">
                <img src="./assets/img/pokeball.png" alt="pokeball">
                <h1>Pokedex</h1>
            </div>
            <div class="searching_section">
                <input id="searching" class="input_search" type="text" value="" placeholder="Suche...">
                <img onclick="searchPokemon()" id="btn_search" class="img_search" src="./assets/img/lens.png" alt="lens">
            </div>
        </div>
    </header>

    <div class="loading_screen" id="loading_screen">
        <img src="./assets/img/pokeball.png" alt="">
    </div>

    <div class="content_max_width">
        <main id="content" class="content d_none">
        </main>
    </div>
    

    <div class="btn_section">
        <button onclick="loadMore()" id="btn_load_more" class="btn_load_more">Mehr Laden</button>
    </div>

    <div onclick="closeOverlay()" id="overlay" class="overlay d_none">
        <div onclick="stopEventBubbling(event)" id="singleOverlay" class="singleOverlay">
            
        </div>
    </div>

    <footer>
        <div class="footer">
            <div class="copyright">
                <p>Copyright 2025 </p>
                <p>Aljoscha Na√ü</p>
            </div>
            <div class="links">
                <a href="html/impressum.html" target="_blank">Impressum</a>
                <a href="html/datenschutz.html" target="_blank">Datenschutz</a>
            </div>
        </div>
    </footer>
</div>

    <script src="script.js"></script>
</body>
</html>
